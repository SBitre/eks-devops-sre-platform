---
# Default deny all ingress in namespace
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: default-deny-ingress
  namespace: devops-platform
spec:
  podSelector: {}
  policyTypes:
    - Ingress

---
# Allow ingress only from ALB and monitoring
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: allow-app-ingress
  namespace: devops-platform
spec:
  podSelector:
    matchLabels:
      app: devops-platform
  policyTypes:
    - Ingress
    - Egress
  ingress:
    # Allow from ALB controller
    - from:
        - namespaceSelector:
            matchLabels:
              kubernetes.io/metadata.name: kube-system
      ports:
        - protocol: TCP
          port: 8000
    # Allow from Prometheus scraping
    - from:
        - namespaceSelector:
            matchLabels:
              kubernetes.io/metadata.name: monitoring
      ports:
        - protocol: TCP
          port: 8000
  egress:
    # Allow DNS
    - to:
        - namespaceSelector: {}
      ports:
        - protocol: UDP
          port: 53
        - protocol: TCP
          port: 53
    # Allow PostgreSQL (RDS)
    - to:
        - ipBlock:
            cidr: 10.0.0.0/16
      ports:
        - protocol: TCP
          port: 5432
    # Allow Redis
    - to:
        - ipBlock:
            cidr: 10.0.0.0/16
      ports:
        - protocol: TCP
          port: 6379
    # Allow HTTPS outbound (AWS APIs, etc.)
    - to:
        - ipBlock:
            cidr: 0.0.0.0/0
      ports:
        - protocol: TCP
          port: 443

---
# RBAC: Restrict service account permissions
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: devops-platform-role
  namespace: devops-platform
rules:
  - apiGroups: [""]
    resources: ["configmaps", "secrets"]
    verbs: ["get", "list"]
  - apiGroups: [""]
    resources: ["pods"]
    verbs: ["get", "list"]

---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: devops-platform-rolebinding
  namespace: devops-platform
subjects:
  - kind: ServiceAccount
    name: devops-platform-sa
    namespace: devops-platform
roleRef:
  kind: Role
  name: devops-platform-role
  apiGroup: rbac.authorization.k8s.io
