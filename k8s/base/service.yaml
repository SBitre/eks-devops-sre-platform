---
apiVersion: v1
kind: Namespace
metadata:
  name: devops-platform
  labels:
    app: devops-platform
    istio-injection: enabled

---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: devops-platform-sa
  namespace: devops-platform
  annotations:
    eks.amazonaws.com/role-arn: arn:aws:iam::ACCOUNT_ID:role/devops-sre-platform-app-role
  labels:
    app: devops-platform

---
apiVersion: v1
kind: Service
metadata:
  name: devops-platform
  namespace: devops-platform
  labels:
    app: devops-platform
spec:
  type: ClusterIP
  ports:
    - port: 80
      targetPort: 8000
      protocol: TCP
      name: http
  selector:
    app: devops-platform

---
apiVersion: v1
kind: ConfigMap
metadata:
  name: devops-platform-config
  namespace: devops-platform
data:
  ENVIRONMENT: "production"
  LOG_LEVEL: "INFO"
  WORKERS: "4"
  ENABLE_TRACING: "true"
  OTEL_EXPORTER_ENDPOINT: "http://otel-collector.monitoring:4317"

---
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: devops-platform-hpa
  namespace: devops-platform
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: devops-platform
  minReplicas: 3
  maxReplicas: 20
  metrics:
    - type: Resource
      resource:
        name: cpu
        target:
          type: Utilization
          averageUtilization: 70
    - type: Resource
      resource:
        name: memory
        target:
          type: Utilization
          averageUtilization: 80
  behavior:
    scaleUp:
      stabilizationWindowSeconds: 60
      policies:
        - type: Pods
          value: 2
          periodSeconds: 60
    scaleDown:
      stabilizationWindowSeconds: 300
      policies:
        - type: Pods
          value: 1
          periodSeconds: 120

---
apiVersion: policy/v1
kind: PodDisruptionBudget
metadata:
  name: devops-platform-pdb
  namespace: devops-platform
spec:
  minAvailable: 2
  selector:
    matchLabels:
      app: devops-platform
