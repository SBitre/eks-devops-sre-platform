groups:
  - name: devops-platform-alerts
    rules:
      # ── Application Alerts ──────────────────────────
      - alert: HighErrorRate
        expr: |
          sum(rate(http_requests_total{status_code=~"5.."}[5m]))
          / sum(rate(http_requests_total[5m])) > 0.05
        for: 5m
        labels:
          severity: critical
          team: platform
        annotations:
          summary: "High error rate detected (> 5%)"
          description: "{{ $value | humanizePercentage }} of requests are failing"

      - alert: HighLatency
        expr: |
          histogram_quantile(0.95, sum(rate(http_request_duration_seconds_bucket[5m])) by (le))
          > 1.0
        for: 5m
        labels:
          severity: warning
          team: platform
        annotations:
          summary: "P95 latency above 1 second"
          description: "P95 latency is {{ $value }}s"

      - alert: PodRestartLoop
        expr: increase(kube_pod_container_status_restarts_total{namespace="devops-platform"}[1h]) > 5
        for: 10m
        labels:
          severity: warning
          team: platform
        annotations:
          summary: "Pod {{ $labels.pod }} is in a restart loop"

      # ── SLO / Error Budget Alerts ───────────────────
      - alert: ErrorBudgetBurnRate
        expr: |
          1 - (
            sum(rate(http_requests_total{status_code!~"5.."}[1h]))
            / sum(rate(http_requests_total[1h]))
          ) > (1 - 0.999) * 14.4
        for: 5m
        labels:
          severity: critical
          team: platform
        annotations:
          summary: "Error budget burn rate is too high"
          description: "At current rate, error budget will be exhausted in < 2 hours"

      # ── Infrastructure Alerts ───────────────────────
      - alert: HighCPUUsage
        expr: |
          sum(rate(container_cpu_usage_seconds_total{namespace="devops-platform"}[5m])) by (pod)
          / sum(kube_pod_container_resource_limits{namespace="devops-platform", resource="cpu"}) by (pod)
          > 0.85
        for: 10m
        labels:
          severity: warning
          team: platform
        annotations:
          summary: "High CPU usage on {{ $labels.pod }}"

      - alert: HighMemoryUsage
        expr: |
          sum(container_memory_working_set_bytes{namespace="devops-platform"}) by (pod)
          / sum(kube_pod_container_resource_limits{namespace="devops-platform", resource="memory"}) by (pod)
          > 0.85
        for: 10m
        labels:
          severity: warning
          team: platform
        annotations:
          summary: "High memory usage on {{ $labels.pod }}"

      # ── DORA Metric Alerts ─────────────────────────
      - alert: HighChangeFailureRate
        expr: change_failure_rate > 25
        for: 1h
        labels:
          severity: warning
          team: platform
        annotations:
          summary: "Change failure rate is above 25%"
          description: "Current change failure rate: {{ $value }}%"

      - alert: HighMTTR
        expr: |
          avg(incident_mttr_seconds) > 7200
        for: 30m
        labels:
          severity: warning
          team: platform
        annotations:
          summary: "Mean Time to Recovery is above 2 hours"
